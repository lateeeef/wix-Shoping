<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="https://avatars.mds.yandex.net/i?id=425ff142d4606d505c792f24d6a4d12e-5192183-images-thumbs&n=13" type="image/x-icon">
    <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body>
    <header>
        <div class="top">
            <div>
                <img src="https://avatars.mds.yandex.net/i?id=425ff142d4606d505c792f24d6a4d12e-5192183-images-thumbs&n=13" alt="">
            </div>
            <div class="right">
                <div class="icons">
                    <ul>
                        <li><i class="fa fa-headset"></i> <span><a href="#">Support</a></span> </li>
                        <li><i class="fa fa-location"></i> <span><a href="#">Find a store</a></span></li>
                    </ul>
                </div>
                <div class="icons">
                    <ul>
                        <li><a href="#"><i class="fa fa-regular fa-heart"></i></a></li>
                        <li><a href="index.html"><i class="fa fa-solid fa-home"></i></a></li>
                        <li><a href="cart.html" title="Your Cart"><i class="fa fa-light fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom">
            <a href="#">WOMEN</a> <a href="#">MEN</a>
        </div>
        <!-- <hr> -->
    </header>
    <!-- <h1>Shipping Address</h1> -->
    <div class="container">
        <div class="box-1">
            <form action="">
                <h2>billing address</h2>
            <div>
                <table  cellspacing="20" class="table-1">
                    <tr>
                        <td>
                            <label for="firstname">First name<sup>*</sup></label>
                            <input type="text" required>
                        </td>
                        <td>
                            <label for="lastname">Last name<sup>*</sup></label>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="username">Username<sup>*</sup></label>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"> 
                            <label for="email">Email</label>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="address">Address<sup>*</sup></label>
                            <input type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="address">Address 21</label>
                            <input type="text">
                        </td>
                    </tr>
                    
                </table>
                <table cellspacing="20" class="table-2">
                    <tr>
                        <td>
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">United Kingdom</option>
                                <option value="">Unitrd States</option>
                                <option value="">Canada</option>
                                <option value="">Europe</option>
                                <option value="">South Africa</option>
                                <option value="">Nigeria</option>
                                <option value="">Ghana</option>
                            </select>
                        </td>
                        <td>
                            <label for="city">City</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="zip">Zip</label>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>

            <div>
                <input type="checkbox" name="save" id="save">
                <label for="save">Save this information for nevy time</label>
            </div>
            <div class="payment">
                <h2>payment</h2>
                <input type="radio" name="pay-method" id="debit"> <label for="debit">Debit Card</label><br>
                <input type="radio" name="pay-method" id="credit"><label for="credit"> Credit Card</label><br>
                <input type="radio" name="pay-method" id="paypal"> <label for="paypal"> Paypal</label><br>
            </div>
            <div>
                <table cellspacing="20">
                    <tr>
                        <td colspan="2">
                            <label for="cardname">Name on card</label>
                            <input type="text"  title="Full name as displayed on the card">
                        </td>
                        <td colspan="2">
                            <label for="cardnum">Credit card number</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expire">Expiration</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="cvv">CVV</label>
                            <input type="number" name="cvv" id="cvv">
                        </td>
                        <td class="hidden">
                            <label for="hidden"></label>
                            <input type="number" name="cvv" id="cvv">
                        </td>
                        <td class="hidden">
                            <label for="hidden">hidden</label>
                            <input type="number" name="cvv" id="cvv">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="submit" value="Continue">
                        </td>
                    </tr>
                </table>
            </div>
            </form>
        </div>
        <div class="box-2">
            <h2>order summary</h2>
            <table cellspacing="10">
                <tr>
                    <td>Subtotal</td>
                    <td class="rait">$6767 CDN</td>
                </tr>
                <tr>
                    <td>Taxes</td>
                    <td class="rait">---</td>
                </tr>
                <tr>
                    <td>Shipping (2 items)</td>
                    <td class="rait">---</td>
                </tr>
                <tr>
                    <td>TOTAL</td>
                    <td class="rait">$74,786CDN</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="APPLY A PROMO CODE OR DISCOUNT"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
